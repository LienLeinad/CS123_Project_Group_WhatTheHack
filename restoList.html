<!DOCTYPE html>
<html>

<head>

	<title>ChknGo</title>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--- Bootstrap Style Sheet --->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- chkngo stylesheet -->
	<link rel="stylesheet" href="css/nav.css">
	<!-- restolist CSS -->
    <link rel="stylesheet" type="text/css" href="css/restoList.css">

	<!-- Work Sans Font -->
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="row">
			<h1 class="font-weight-bold">Manage Your Restaurants</h1>
		</div>
		<!-- Div for restaurant listing -->
		<div class="resto-listing rounded">
			<div class="row">
				<div class="col-sm-3">
					<!-- Image for restaurant listing -->
					<img src="" class="img-thumbnail resto-img">
				</div>
				<div class="col-sm-7">
						<div class="row font-weight-lighter">
							<!-- Insert type of restaurant ie: cafe, etc.-->
							*resto type here*
						</div>
						<div class="row">
							<!-- Restaurant name here -->
							<h1 class="font-weight-bold">Resto Name</h1>
						</div>
						<div class="row">
							<!-- City of restaurant -->
							<h4>City</h4>
						</div>
						<div class="row">
							<!-- Full address of restaurant-->
							<h6 class="font-weight-light">Insert the Full Address here</h6>
						</div>
				</div>
				<div class="col-sm-2">
					<div class="d-flex flex-row flex-wrap">
							<!-- view restaurant button -->
							<button type="button" class="btn btn-outline-secondary flex-fill mr-auto">View Restaurant</button>

							<!-- edit restaurant button -->
							<button type="button" class="btn btn-outline-info flex-fill mr-auto">Edit Restaurant</button>
					</div>
				</div>
			</div>
		</div>
		<div class="resto-listing rounded">
			<div class="row">
				<div class="col-sm-3">
					<img src="" class="img-thumbnail resto-img">
				</div>
				<div class="col-sm-7">
						<div class="row font-weight-lighter">
							*resto type here*
						</div>
						<div class="row">
							<h1 class="font-weight-bold">Resto Name</h1>
						</div>
						<div class="row">
							<h4>City</h4>
						</div>
						<div class="row">
							<h6 class="font-weight-light">Insert the Full Address here</h6>
						</div>
				</div>
				<div class="col-sm-2">
					<div class="d-flex flex-row flex-wrap">
							<button type="button" class="btn btn-outline-secondary flex-fill mr-auto">View Restaurant</button>
							<button type="button" class="btn btn-outline-info flex-fill mr-auto">Edit Restaurant</button>
					</div>
				</div>
			</div>
		</div>
		
	</div>	

	<!-- scripts to make everything smooth -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	

</body>
</html>

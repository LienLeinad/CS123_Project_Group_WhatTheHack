<!DOCTYPE html>
<html>
<head>

	<title>ChknGo</title>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--- Bootstrap Style Sheet --->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!--- Work Sans font --->

	<!-- 私のStyle Sheet -->

<body>

	<br>

	<div class="body">
		<div class="container">

		<!-- Resto Name -->
		<div class="row">
			<h1 class="display-3">Black Scoop Cafe</h1>
		</div>

		<!-- Waiting time availability -->
		<div class="row avbtly">
			<div class="col-sm avbtly-box">
				<h4 class="">1-4 pax</h4>
				<h2>15 min</h2>
			</div>
			<div class="col-sm avbtly-box-mid">
				<h4 class="">5-8 pax</h4>
				<h2>25 min</h2>
			</div>
			<div class="col-sm avbtly-box">
				<h4 class="">9-12 pax</h4>
				<h2>45 min</h2>
			</div>
		</div>
		<!--  -->

		<!-- Information -->
		<div class="info">
			<div class="row">
				<!-- Resto Image -->
				<div class="col-sm-4 resto-img-col">
					<img src="https://images.summitmedia-digital.com/spotph/images/2018/07/27/BlackScoop-12.jpg" class="resto-img">
				</div>

				<!-- Resto Information Div
					 This includes also the rating input -->
				<div class="col info-col">
					<!-- Information -->
					<h5>Opening Hours:</h5>
					<h6>Today 10am - 9pm</h6>
					<h6>View more</h6>

					<br>

					<!-- Phone Number -->
					<h5>Phone Numbers</h5>
					<h6 class="supplier-info">(02) 586-4042</h6>
					<!-- Cell Number -->
					<h6 class="supplier-info">0965-3455051 / 0945-1239876</h6>
					
					<br>

					<!-- Address -->
					<h5>Address</h5>					
					<h6 class="supplier-info">24b Scout Gandia Street, Barangay Paligsahan, Quezon City</h5>

				</div>
			</div>
		</div>
		<!--  -->

		<!-- Rating Button > to page -->
		<!-- <button type="button" class="btn btn-rate">Leave a Review</button> -->
	</div>

	<!-- scripts to make everything smooth -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

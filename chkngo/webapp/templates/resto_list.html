<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>Restaurant List</title>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
        <div class = "alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}
    {% for r in resto_list %}
    <p> <a href = "{{ r.RestoID }}">{{ r.RestoID }}</a> </p>
    {% endfor %}
</body>
</html>

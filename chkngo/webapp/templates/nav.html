<nav class="navbar navbar-expand-lg navbar-light">

	<a class="navbar-brand" href="{% url 'LandingPage' %}">ChknGo</a>

	<!-- turns into the smol icon when you go to mobile -->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<!-- -->

	<!-- allows for collapsability -->
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="{% url 'LandingPage' %}">Home<span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item nav-option">
				<form action="{% url 'search:searchposts' %}" method="GET" value="{{request.GET.q}}"> <!-- search bar stuff -->
					<div class="row">
						<div class="col-sm input-group">
							<input class="form-control search-bar" type="text" placeholder="Looking for a restaurant?" aria-label="Search" name="q" value="{{request.GET.q}}">
							<div class="input-group-append">
							    <button class="btn search-btn" type="submit" name="submit" value="Search">Search</button>
							</div>
						</div>
					</div>
				</form>
				
			</li>
		</ul>
		{% if user.is_authenticated == True%}
		<a class="btn user-btn navbar-btn" href = "{% url 'Logout' %}">Logout</a>
		{% else %}
		<a class="btn user-btn navbar-btn" href = '{% url "Register" %}'>Sign Up</a>
		<a class="btn user-btn navbar-btn" href = "{% url 'Login' %}">Sign In</a>
		{% endif %}
	</div> 
	<!-- -->

</nav>

<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>ChknGo Management Form</title>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--- Bootstrap Style Sheet --->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<!-- restoProfile Sheet -->
	<link rel="stylesheet" href="{% static 'css/restoManage.css' %}">
	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'css/main.css' %}">

	<!--- Work Sans font --->
	<link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container edit-area">
		<h1 class="display-4 title">Restaraunt Management</h1>
		<div class="row">
			<div class="col-sm-3 mng-side-menu">
				<h4><a class="side-menu-btn" href="#detailMenu" data-toggle="collapse" aria-expanded="false" aria-controls="detailMenu">Page Details</a></h4>
			</div>
			<div class="col-sm" id="accordion">
				<form class="editInput collapse" id="detailMenu" method = "POST" name = 'Restaurant Management Form'>
				    {% csrf_token %}
				    <h6 style="color: red;">*You may leave inputs blank</h6><br>
				    {{ form.as_p }}
				    <button class = "btn input-btn" type="submit" >Update Information</button>
				</form>
			</div>
		</div>			
	</div>

	<!-- scripts to make everything smooth -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>

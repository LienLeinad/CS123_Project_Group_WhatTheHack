<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>ChknGo Leave a Review</title>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--- Bootstrap Style Sheet --->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<!-- review Sheet -->
	<link rel="stylesheet" href="{% static 'css/review_upload.css' %}">
	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'css/main.css' %}">

	<!--- Work Sans font --->
	<link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
	<style type="text/css">
		body {
			background: url("{% static 'imgs/background-img.jpg' %}");
			background-color: #FDC758;
			background-blend-mode: multiply;
		}
	</style>
</head>
<body>
	<div class="container review-div">
		<h1 class="review-title">Leave a Review</h1>
		<form method = "POST" name = 'ReviewUploadForm'>
		    {% csrf_token %}
		    {{ form.as_p }}
		    <h6 id="charcount"></h6>
		    <button class = "btn upload-btn" type="submit" >Upload Review</button>
	    </form>
	</div>

	<script src="{% static 'js/review_upload.js' %}"></script>
</body>
</html>

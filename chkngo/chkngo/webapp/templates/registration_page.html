<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>ChknGo</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--- Bootstrap Style Sheet --->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Main CSS for the Website -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <!-- Registration CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/registration_page.css' %}">

    <!-- Work Sans Font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <br>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST" class="form-div">
            {% csrf_token %}
            <fieldset class="form-group">
                <h3 class="display-4">Registration</h3>
                <div class="fancy-line"></div>
                <div class="row">
                    <div class="col-sm">
                        {{ form.as_p }}
                    </div>
                    <div class="col-sm" id="hidden_div" style="display: none;">
                        {{ form2.as_p }}
                        <h6>No category? Make one <a href="{% url 'MakeCategory' %}">here!</a><h6>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn input-btn" type="submit">Sign up</button>
            </div>
            <div>
                <small class="text-muted">Already have an account?<a class="ml-2" href ="{% url 'Login' %}">Log-in here</a></small>
            </div>
        </form>
    </div>
    <br>

    <!-- Source: http://jsfiddle.net/f4PV4/1/ -->
    <script type="text/javascript">
        document.getElementById('id_user_type').addEventListener('change', function () {
            var style = this.value == "RM" ? 'block' : 'none';
            document.getElementById('hidden_div').style.display = style;
        });
    </script>
</body>
</html>
